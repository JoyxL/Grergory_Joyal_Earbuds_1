<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="css/main.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="gltf-earbuds.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" id="model" slot="hotspot-1" data-position="-202.0272908162121m 589.6766240478738m 419.21862958219435m" data-normal="0.10979698730451273m -0.22000071597132254m 0.9693009370422367m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation"id="hotspot-1">
          </div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-38.48204941606919m 484.3540325843248m 245.88923585401207m" data-normal="0.2345984599876778m -0.01285539266416486m -0.9720073566855656m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-2">
          </div>
      </button><button class="Hotspot" slot="hotspot-3" data-position="39.65699005958399m 707.0480092327332m 397.27706025337324m" data-normal="0.15697959611121265m 0.09701020728560514m 0.9828257353606309m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-3"></div>
      </button><button class="Hotspot" slot="hotspot-4" data-position="-53.42099926553014m 332.7871812452625m 302.93596739126554m" data-normal="-0.23459845998767778m 0.012855392664164859m 0.9720073566855656m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation" id="hotspot-4" ></div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="images/ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="js/script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    
  </body>
</html>
